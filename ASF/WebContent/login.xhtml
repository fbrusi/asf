<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
	
		<p:messages globalOnly="true" showSummary="false" showDetail="true" />
	
		<p:layoutUnit position="center">
			<h:form>
				<h:panelGrid columns="3" styleClass="campos">
					<h:outputText value="E-mail:" />
					<p:inputText id="email" value="#{loginBean.client.email}" maxlength="50" />
					<p:message for="email" />

					<h:outputText value="Senha:" />
					<p:password id="password" value="#{loginBean.client.password}" maxlength="12" />
					<p:message for="password" />

					<p:commandButton value="Acessar" action="#{loginBean.authenticate}" ajax="false" />
				</h:panelGrid>
			</h:form>
		</p:layoutUnit>
		
		<h:form>
			<br/>
			<p:commandLink value="Primeiro acesso?" action="signup" ajax="false" />
			<br/><br/>
			<p:commandLink value="Esqueceu sua senha?" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
