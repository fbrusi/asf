<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
		<h:form id="signUpForm">
			<p:panel id="signUpPanel" position="center" header="Endereço">
				<h:panelGrid columns="3" styleClass="campos">
					<h:outputText value="CEP:" />
					<p:inputMask id="postalCode" mask="99999-999" value="#{signUpBean.client.address.postalCode}" maxlength="9" />
					
					<p:commandButton id="searchAddressButton" value="Buscar Endereço" actionListener="#{signUpBean.verifyPostalCode}" update="signUpForm" />
					
					<h:outputText value="Rua:" />
					<p:inputText id="street" value="#{signUpBean.client.address.street}" maxlength="80" />
					<br/>
					
					<p:commandButton value="Voltar" action="signup?faces-redirect=true" />
					<p:commandButton value="Finalizar" />
				</h:panelGrid>
			</p:panel>
			<p:blockUI block="signUpPanel" trigger="searchAddressButton" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
