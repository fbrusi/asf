<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
		<h:form id="signUpForm">
			<p:growl globalOnly="true" showSummary="false" showDetail="true" />

			<p:panel position="center" header="Dados Gerais">
				<h:panelGrid columns="3" styleClass="campos">
					<h:outputText value="Nome:" />
					<p:inputText id="name" value="#{signUpBean.client.name}" maxlength="80" />
					<p:message for="name" />
					
					<h:outputText value="CPF:" />
					<p:inputMask id="cpf" mask="999.999.999-99" value="#{signUpBean.client.cpf}" maxlength="14" />
					<p:message for="cpf" />
					
					<h:outputText value="E-mail:" />
					<p:inputText id="email" value="#{signUpBean.client.email}" maxlength="80" />
					<p:message for="email" />
					
					<h:outputText value="Senha:" />
					<p:password id="password" value="#{signUpBean.client.password}" 
							maxlength="12" feedback="true" promptLabel="Informe uma senha segura" weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte" />
					<p:message for="password" />
					
					<h:outputText value="Confirme a senha:" />
					<p:password id="passwordConfirm" value="#{signUpBean.passwordConfirm}" maxlength="12" />
					<p:message for="passwordConfirm" />
					
					<p:commandButton value="AvanÃ§ar" action="#{signUpBean.goToStep2}" ajax="false" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
