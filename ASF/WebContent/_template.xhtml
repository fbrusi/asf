<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ASF - Gestão de Contratos</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<div id="cabecalho">
		<h1>Gestão de Contratos</h1>
		<p:spacer rendered="#{loggedUserBean.loggedIn}">
			<h3 style="color: white;">#{loggedUserBean.client.name} (#{loggedUserBean.client.profile.profile})</h3>
		</p:spacer>
	</div>
	<div id="conteudo">
		<h:form rendered="#{loggedUserBean.loggedIn}">
			<p:menubar>
				<p:menuitem value="Home" outcome="home" icon="ui-icon-document" />
				<p:menuitem value="Gerenciar Empresas" outcome="companyManager" icon="ui-icon-gear" />
				<f:facet name="options">
					<p:commandButton value="Sair" icon="ui-icon-extlink">
						<p:confirm header="Encerrar sessão" message="Tem certeza que deseja sair do sistema?" icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" closeOnEscape="true" showEffect="fade" hideEffect="fade" >
						<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="#{loginBean.logout}" />
       					<p:commandButton value="Não" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</f:facet>
			</p:menubar>
		</h:form>
		<ui:insert name="corpo" />
	</div>
	<div id="rodape">Versão Beta</div>
</h:body>
</html>
